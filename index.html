<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Tattoo Earnings Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container, .main-content {
            max-width: 500px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #007aff;
        }
        #summaryContainer, #transactionLog {
            margin-top: 20px;
            width: 100%;
            text-align: left;
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        .summaryBox {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #555;
            font-size: 1.1em;
        }
        #transactionLog {
            max-height: 200px;
            overflow-y: auto;
        }
        #transactionLog p {
            margin: 5px 0;
            font-size: 0.9em;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="container" id="login-container">
        <h1>Club Tattoo Earnings Tracker</h1>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="logIn()">Log In</button>
    </div>

    <!-- Main Content (Visible after login) -->
    <div class="main-content" id="main-content" style="display: none;">
        <h2>Welcome to your Earnings Tracker!</h2>
        <input type="text" id="totalTattooValue" placeholder="Total Tattoo Value ($)">
        <input type="text" id="percentageEarned" placeholder="Percentage Earned (%)">
        <input type="text" id="cashTip" placeholder="Cash Tip ($)">
        <input type="text" id="cardTip" placeholder="Card Tip ($)">
        <input type="text" id="description" placeholder="Tattoo Description (Optional)">

        <button onclick="recordTransaction()">Record Transaction</button>
        <button onclick="resetLog()">Reset Log</button>
        <button onclick="undoTransaction()">Undo Last Transaction</button>
        <button onclick="logOut()">Log Out</button>
        
        <!-- Summary Container -->
        <div id="summaryContainer">
            <div class="summaryBox" id="dailySummary">Daily Summary: Gross: $0.00, Tips: $0.00, Net: $0.00</div>
            <div class="summaryBox" id="grandTotalSummary">Grand Total: Gross: $0.00, Tips: $0.00, Net: $0.00</div>
        </div>
        
        <!-- Transaction Log -->
        <div id="transactionLog">
            <h3>Transaction Log</h3>
            <p>No transactions recorded.</p>
        </div>
    </div>

    <!-- Firebase setup using CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwkAyX5RSMXDSe7PHSd7ZwI27Ed5uEhKo",
            authDomain: "club-tattoo-earnings-tracker.firebaseapp.com",
            projectId: "club-tattoo-earnings-tracker",
            storageBucket: "club-tattoo-earnings-tracker.appspot.com",
            messagingSenderId: "411443089106",
            appId: "1:411443089106:web:93a23cea86e8d008d7a70b",
            measurementId: "G-6W7SQXCWJC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let lastTransactionId = null;

        function showMainContent() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            loadTransactions();
        }

        function showLogin() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("main-content").style.display = "none";
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                showMainContent();
            } else {
                showLogin();
            }
        });

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => alert("Sign-up successful!"))
                .catch(error => alert(error.message));
        }

        function logIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => alert("Log-in successful!"))
                .catch(error => alert(error.message));
        }

        function logOut() {
            auth.signOut().then(() => alert("Logged out successfully!")).catch(error => alert(error.message));
        }

        function recordTransaction() {
            const totalTattooValue = parseFloat(document.getElementById("totalTattooValue").value) || 0;
            const percentageEarned = parseFloat(document.getElementById("percentageEarned").value) || 0;
            const cashTip = parseFloat(document.getElementById("cashTip").value) || 0;
            const cardTip = parseFloat(document.getElementById("cardTip").value) || 0;
            const description = document.getElementById("description").value;

            const earnedFromTattoo = totalTattooValue * (percentageEarned / 100);
            const earnings = earnedFromTattoo + cashTip + cardTip;

            db.collection("earnings").add({
                userId: auth.currentUser.uid,
                totalTattooValue,
                percentageEarned,
                cashTip,
                cardTip,
                description,
                earnings,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                lastTransactionId = docRef.id;
                alert("Transaction recorded!");
                loadTransactions();
            }).catch(error => alert("Error recording transaction: " + error.message));
        }

        function loadTransactions() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            let dailyGross = 0, dailyTips = 0, dailyNet = 0;
            let grandGross = 0, grandTips = 0, grandNet = 0;

            db.collection("earnings")
                .where("userId", "==", auth.currentUser.uid)
                .orderBy("timestamp", "desc")
                .get()
                .then(querySnapshot => {
                    document.getElementById("transactionLog").innerHTML = "<h3>Transaction Log</h3>";
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        const date = data.timestamp ? data.timestamp.toDate() : new Date();
                        const isToday = date >= today;

                        const gross = data.totalTattooValue;
                        const tips = data.cashTip + data.cardTip;
                        const net = data.earnings;

                        grandGross += gross;
                        grandTips += tips;
                        grandNet += net;

                        if (isToday) {
                            dailyGross += gross;
                            dailyTips += tips;
                            dailyNet += net;
                        }

                        document.getElementById("transactionLog").innerHTML += `<p>${date.toLocaleString()}: $${gross.toFixed(2)} gross, $${tips.toFixed(2)} tips, $${net.toFixed(2)} net. Description: ${data.description || "N/A"}</p>`;
                    });

                    document.getElementById("dailySummary").innerText = `Daily Summary: Gross: $${dailyGross.toFixed(2)}, Tips: $${dailyTips.toFixed(2)}, Net: $${dailyNet.toFixed(2)}`;
                    document.getElementById("grandTotalSummary").innerText = `Grand Total: Gross: $${grandGross.toFixed(2)}, Tips: $${grandTips.toFixed(2)}, Net: $${grandNet.toFixed(2)}`;
                });
        }

        function resetLog() {
            if (confirm("Are you sure you want to reset all transactions?")) {
                db.collection("earnings")
                    .where("userId", "==", auth.currentUser.uid)
                    .get()
                    .then(querySnapshot => {
                        querySnapshot.forEach(doc => doc.ref.delete());
                        alert("All transactions reset!");
                        loadTransactions();
                    });
            }
        }

        function undoTransaction() {
            if (lastTransactionId) {
                db.collection("earnings").doc(lastTransactionId).delete()
                    .then(() => {
                        alert("Last transaction undone!");
                        lastTransactionId = null;
                        loadTransactions();
                    })
                    .catch(error => alert("Error undoing transaction: " + error.message));
            } else {
                alert("No transaction to undo.");
            }
        }
    </script>
</body>
</html>
