<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Tattoo Earnings Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #fff;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background: #333;
      border-radius: 8px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h2>Welcome to your Earnings Tracker!</h2>
    <div id="tracker">
      <input type="number" id="totalValue" placeholder="Total Tattoo Value">
      <input type="number" id="percentageEarned" placeholder="Percentage Earned">
      <input type="number" id="cashTip" placeholder="Cash Tip">
      <input type="number" id="cardTip" placeholder="Card Tip">
      <button onclick="recordTransaction()">Record Transaction</button>

      <h3>Filter by Date Range</h3>
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <button onclick="calculateNetProfit()">Calculate Net Profit</button>

      <h3>Summary</h3>
      <p id="earningsSummary">Gross Earnings: $0<br>Total Tips: $0<br>Profit Before Expenses: $0</p>
      <button onclick="exportCSV()">Export as CSV</button>
      <button onclick="logOut()">Log Out</button>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDwkAyX5RSMXDSe7PHSd7ZwI27Ed5uEhKo",
      authDomain: "club-tattoo-earnings-tracker.firebaseapp.com",
      projectId: "club-tattoo-earnings-tracker",
      storageBucket: "club-tattoo-earnings-tracker.appspot.com",
      messagingSenderId: "411443089106",
      appId: "1:411443089106:web:93a23cea86e8d008d7a70b",
      measurementId: "G-6W7SQXCWJC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Record transaction
    async function recordTransaction() {
      const userId = auth.currentUser.uid;
      const totalValue = parseFloat(document.getElementById("totalValue").value) || 0;
      const percentageEarned = parseFloat(document.getElementById("percentageEarned").value) || 0;
      const cashTip = parseFloat(document.getElementById("cashTip").value) || 0;
      const cardTip = parseFloat(document.getElementById("cardTip").value) || 0;
      const earnings = (totalValue * (percentageEarned / 100)) + cashTip + cardTip;
      const date = new Date().toISOString().split("T")[0];

      try {
        await db.collection("earnings").add({
          userId,
          totalValue,
          percentageEarned,
          cashTip,
          cardTip,
          earnings,
          date
        });
        alert("Transaction recorded successfully!");
      } catch (error) {
        console.error("Error recording transaction: ", error);
      }
    }

    // Calculate net profit within date range
    async function calculateNetProfit() {
      const userId = auth.currentUser.uid;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      if (!startDate || !endDate) {
        alert("Please select both start and end dates.");
        return;
      }

      let grossEarnings = 0;
      let totalTips = 0;

      try {
        const snapshot = await db.collection("earnings")
          .where("userId", "==", userId)
          .where("date", ">=", startDate)
          .where("date", "<=", endDate)
          .get();

        snapshot.forEach(doc => {
          const data = doc.data();
          grossEarnings += data.earnings;
          totalTips += data.cashTip + data.cardTip;
        });

        const profitBeforeExpenses = grossEarnings;

        document.getElementById("earningsSummary").innerHTML = `
          Gross Earnings: $${grossEarnings.toFixed(2)}<br>
          Total Tips: $${totalTips.toFixed(2)}<br>
          Profit Before Expenses: $${profitBeforeExpenses.toFixed(2)}
        `;
      } catch (error) {
        console.error("Error calculating net profit: ", error);
      }
    }

    // Export data as CSV
    async function exportCSV() {
      const userId = auth.currentUser.uid;
      const snapshot = await db.collection("earnings").where("userId", "==", userId).get();

      let csvContent = "Date,Total Value,Percentage Earned,Cash Tip,Card Tip,Earnings\n";
      snapshot.forEach(doc => {
        const data = doc.data();
        csvContent += `${data.date},${data.totalValue},${data.percentageEarned},${data.cashTip},${data.cardTip},${data.earnings}\n`;
      });

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "earnings.csv";
      link.click();
    }

    // Log out user
    function logOut() {
      auth.signOut().then(() => {
        location.reload();
      }).catch((error) => {
        console.error("Error logging out:", error);
      });
    }

    // Authentication state observer
    auth.onAuthStateChanged(user => {
      if (!user) {
        location.href = "/"; // Redirect to login if not authenticated
      }
    });
  </script>
</body>
</html>
