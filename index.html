<body>
   <h1>Club Tattoo Earnings Tracker</h1>
   <div class="container">
       <label>Total Tattoo Value ($):</label>
       <input type="number" id="tattooValue" placeholder="Enter total tattoo value">
       
       <label>Percentage Earned (%):</label>
       <input type="number" id="percentageEarned" placeholder="Enter percentage earned">
       
       <label>Cash Tip ($):</label>
       <input type="number" id="cashTip" placeholder="Enter cash tip amount">
       
       <label>Card Tip ($):</label>
       <input type="number" id="cardTip" placeholder="Enter card tip amount">
       
       <label>Supplies Expense ($):</label>
       <input type="number" id="suppliesExpense" placeholder="Enter supplies expense">
       
       <label>Misc Expense ($):</label>
       <input type="number" id="miscExpense" placeholder="Enter misc expense">

       <button onclick="recordTransaction()">Record Transaction</button>
   </div>

   <!-- Script to handle recording transactions -->
   <script>
       function recordTransaction() {
           const tattooValue = parseFloat(document.getElementById('tattooValue').value) || 0;
           const percentageEarned = parseFloat(document.getElementById('percentageEarned').value) || 0;
           const cashTip = parseFloat(document.getElementById('cashTip').value) || 0;
           const cardTip = parseFloat(document.getElementById('cardTip').value) || 0;
           const suppliesExpense = parseFloat(document.getElementById('suppliesExpense').value) || 0;
           const miscExpense = parseFloat(document.getElementById('miscExpense').value) || 0;
           const date = new Date().toISOString().split('T')[0]; // Get current date

           const netEarnings = (tattooValue * (percentageEarned / 100)) + cashTip + cardTip;
           const profitBeforeExpenses = netEarnings;
           const netProfit = netEarnings - (suppliesExpense + miscExpense);

           // Save to Firestore
           db.collection("transactions").add({
               date: date,
               tattooValue: tattooValue,
               percentageEarned: percentageEarned,
               cashTip: cashTip,
               cardTip: cardTip,
               suppliesExpense: suppliesExpense,
               miscExpense: miscExpense,
               profitBeforeExpenses: profitBeforeExpenses,
               netProfit: netProfit
           }).then(() => {
               alert("Transaction recorded successfully!");
           }).catch((error) => {
               console.error("Error recording transaction: ", error);
           });
       }
   </script>
</body>
