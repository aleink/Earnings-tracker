<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Tattoo Earnings Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container, .main-content {
            max-width: 500px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #007aff;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        #netProfitDisplay {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="container" id="login-container">
        <h1>Club Tattoo Earnings Tracker</h1>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="logIn()">Log In</button>
    </div>

    <!-- Main Content (Visible after login) -->
    <div class="main-content" id="main-content" style="display: none;">
        <h2>Welcome to your Earnings Tracker!</h2>
        <p>Here you can start tracking your earnings and expenses.</p>

        <input type="text" id="totalTattooValue" placeholder="Total Tattoo Value ($)">
        <input type="text" id="percentageEarned" placeholder="Percentage Earned (%)">
        <input type="text" id="cashTip" placeholder="Cash Tip ($)">
        <input type="text" id="cardTip" placeholder="Card Tip ($)">

        <button onclick="recordTransaction()">Record Transaction</button>
        <button onclick="calculateNetProfit()">Calculate Net Profit</button>

        <p id="netProfitDisplay">Net Profit: $0.00</p>
        <button onclick="logOut()">Log Out</button>
    </div>

    <!-- Firebase setup using CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwkAyX5RSMXDSe7PHSd7ZwI27Ed5uEhKo",
            authDomain: "club-tattoo-earnings-tracker.firebaseapp.com",
            projectId: "club-tattoo-earnings-tracker",
            storageBucket: "club-tattoo-earnings-tracker.appspot.com",
            messagingSenderId: "411443089106",
            appId: "1:411443089106:web:93a23cea86e8d008d7a70b",
            measurementId: "G-6W7SQXCWJC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Show or hide sections based on login state
        function showMainContent() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }

        function showLogin() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("main-content").style.display = "none";
        }

        // Check login state on page load
        auth.onAuthStateChanged((user) => {
            if (user) {
                showMainContent();
            } else {
                showLogin();
            }
        });

        // Sign Up function
        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Sign-up successful!");
                    showMainContent();
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Log In function
        function logIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Log-in successful!");
                    showMainContent();
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Log Out function
        function logOut() {
            auth.signOut()
                .then(() => {
                    alert("Logged out successfully!");
                    showLogin();
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Record Transaction function
        function recordTransaction() {
            const totalTattooValue = parseFloat(document.getElementById("totalTattooValue").value) || 0;
            const percentageEarned = (parseFloat(document.getElementById("percentageEarned").value) || 0) / 100;
            const cashTip = parseFloat(document.getElementById("cashTip").value) || 0;
            const cardTip = parseFloat(document.getElementById("cardTip").value) || 0;

            const earnings = (totalTattooValue * percentageEarned) + cashTip + cardTip;

            // Save transaction to Firestore
            db.collection("earnings").add({
                userId: auth.currentUser.uid,
                totalTattooValue,
                percentageEarned,
                cashTip,
                cardTip,
                earnings,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Transaction recorded!");
            }).catch((error) => {
                alert("Error recording transaction: " + error.message);
            });
        }

        // Calculate Net Profit function
        function calculateNetProfit() {
            db.collection("earnings")
                .where("userId", "==", auth.currentUser.uid)
                .get()
                .then((querySnapshot) => {
                    let netProfit = 0;
                    querySnapshot.forEach((doc) => {
                        netProfit += doc.data().earnings;
                    });
                    document.getElementById("netProfitDisplay").innerText = "Net Profit: $" + netProfit.toFixed(2);
                })
                .catch((error) => {
                    alert("Error calculating net profit: " + error.message);
                });
        }
    </script>
</body>
</html>
