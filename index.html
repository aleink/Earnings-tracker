<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Tattoo Earnings Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container, .main-content {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background: linear-gradient(45deg, #007aff, #0051a3);
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0051a3, #007aff);
        }

        .summary-box, .transaction-log {
            background-color: #444;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
            box-sizing: border-box;
        }

        .summary-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }

        .summary-item {
            flex: 1;
            text-align: center;
        }

        .transaction-log h3 {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            button {
                font-size: 0.9em;
            }

            .summary-box {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Club Tattoo Earnings Tracker</h1>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="logIn()">Log In</button>
    </div>

    <div class="main-content" id="main-content" style="display:none;">
        <h2>Welcome to your Earnings Tracker!</h2>
        <p>Here you can start tracking your earnings and expenses.</p>

        <input type="text" id="totalTattooValue" placeholder="Total Tattoo Value ($)">
        <input type="text" id="percentageEarned" placeholder="Percentage Earned (%)">
        <input type="text" id="cashTip" placeholder="Cash Tip ($)">
        <input type="text" id="cardTip" placeholder="Card Tip ($)">
        <input type="text" id="description" placeholder="Description (optional)">

        <button onclick="recordTransaction()">Record Transaction</button>
        <button onclick="resetLog()">Reset Log</button>
        <button onclick="undoLastTransaction()">Undo Last Transaction</button>
        <button onclick="logOut()">Log Out</button>

        <div class="summary-box">
            <div class="summary-item">
                <strong>Daily Summary</strong><br>
                Gross: $<span id="dailyGross">0.00</span>, Tips: $<span id="dailyTips">0.00</span>, Net: $<span id="dailyNet">0.00</span>
            </div>
        </div>

        <div class="summary-box">
            <div class="summary-item">
                <strong>Grand Total</strong><br>
                Gross: $<span id="grandGross">0.00</span>, Tips: $<span id="grandTips">0.00</span>, Net: $<span id="grandNet">0.00</span>
            </div>
        </div>

        <div class="transaction-log">
            <h3>Transaction Log</h3>
            <div id="transactionLog">No transactions recorded.</div>
        </div>
    </div>

    <script>
        // Firebase and script code here
    </script>
</body>
</html>
