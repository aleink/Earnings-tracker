<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Tattoo Earnings Tracker</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1, h2, label {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        /* Container Styles */
        .container, .main-content {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #2e2e3e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin: 10px 0;
        }

        .container {
            text-align: center;
        }

        /* Input and Button Styles */
        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            color: #fff;
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
        }

        /* Red Button Style for Reset Log */
        .reset-button {
            background: linear-gradient(45deg, #d5333a, #ff4d4f);
        }

        .reset-button:hover {
            background: linear-gradient(45deg, #ff4d4f, #d5333a);
        }

        /* Summary and Log Boxes */
        .summary-box, .transaction-log {
            background-color: #3a3a4f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #d0d0d0;
        }

        .summary-box {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.1em;
            padding: 10px 0;
        }

        .summary-item {
            text-align: center;
            flex: 1;
        }

        .date-range-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .date-range-container input[type="date"] {
            flex: 1;
        }

        .transaction-log h3 {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Scrollable Transaction Log */
        #logDisplay {
            max-height: 200px;
            overflow-y: auto;
        }

        .transaction-item {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        /* Mobile Responsive */
        @media (max-width: 500px) {
            h1, h2, label {
                font-size: 1.5em;
            }

            button {
                font-size: 0.9em;
            }

            .summary-box {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="container" id="login-container">
        <h1>Club Tattoo Earnings Tracker</h1>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="logIn()">Log In</button>
    </div>

    <!-- Main Content (Visible after login) -->
    <div class="main-content" id="main-content" style="display:none;">
        <h2>Welcome to your Earnings Tracker!</h2>
        
        <label for="totalTattooValue">Tattoo Cost</label>
        <input type="text" id="totalTattooValue" placeholder="Total Tattoo Value ($)">
        
        <label for="percentageEarned">Percentage Split</label>
        <input type="text" id="percentageEarned" placeholder="Percentage Earned (%)">
        
        <label for="cashTip">Cash Tip</label>
        <input type="text" id="cashTip" placeholder="Cash Tip ($)">
        
        <label for="cardTip">Card Tip</label>
        <input type="text" id="cardTip" placeholder="Card Tip ($)">
        
        <label for="description">Tattoo Description (optional)</label>
        <input type="text" id="description" placeholder="Description (optional)">
        
        <button onclick="recordTransaction()">Record Transaction</button>
        <button onclick="undoLastTransaction()">Undo Last Transaction</button>
        <button onclick="logOut()">Log Out</button>

        <!-- Daily and Grand Totals Summary Boxes -->
        <div class="summary-box">
            <div class="summary-item">
                <strong>Daily Summary</strong><br>
                Gross: $<span id="dailyGross">0.00</span>, Tips: $<span id="dailyTips">0.00</span>, Net: $<span id="dailyNet">0.00</span>
            </div>
        </div>

        <div class="summary-box">
            <div class="summary-item">
                <strong>Grand Total</strong><br>
                Gross: $<span id="grandGross">0.00</span>, Tips: $<span id="grandTips">0.00</span>, Net: $<span id="grandNet">0.00</span>
            </div>
        </div>

        <!-- Date Range Summary -->
        <div class="summary-box">
            <div class="summary-item">
                <strong>Date Range Summary</strong>
                <div class="date-range-container">
                    <input type="date" id="startDate">
                    <input type="date" id="endDate">
                </div>
                <button onclick="calculateDateRangeSummary()">Calculate Range</button>
                <div id="dateRangeSummary">
                    Select dates to see summary
                </div>
            </div>
        </div>

        <!-- Transaction Log -->
        <div class="transaction-log">
            <h3>Transaction Log</h3>
            <div id="logDisplay">No transactions recorded.</div>
        </div>

        <!-- Reset Log Button moved below the Transaction Log -->
        <button class="reset-button" onclick="resetLog()">Reset Log</button>
    </div>

    <!-- Firebase setup and JavaScript logic here -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwkAyX5RSMXDSe7PHSd7ZwI27Ed5uEhKo",
            authDomain: "club-tattoo-earnings-tracker.firebaseapp.com",
            projectId: "club-tattoo-earnings-tracker",
            storageBucket: "club-tattoo-earnings-tracker.appspot.com",
            messagingSenderId: "411443089106",
            appId: "1:411443089106:web:93a23cea86e8d008d7a70b",
            measurementId: "G-6W7SQXCWJC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Store all transactions locally
        let allTransactions = [];

        function showMainContent() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            fetchAllTransactions();
        }

        function showLogin() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("main-content").style.display = "none";
        }

        // Fetch all transactions and store them locally
        function fetchAllTransactions() {
            db.collection("earnings")
                .where("userId", "==", auth.currentUser.uid)
                .get()
                .then((querySnapshot) => {
                    allTransactions = querySnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    updateSummaries();
                    displayLog();
                })
                .catch((error) => console.error("Error fetching transactions:", error));
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                showMainContent();
            } else {
                showLogin();
                allTransactions = []; // Clear stored transactions on logout
            }
        });

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showMainContent();
                })
                .catch((error) => console.error("Sign-up error:", error.message));
        }

        function logIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showMainContent();
                })
                .catch((error) => console.error("Log-in error:", error.message));
        }

        function logOut() {
            auth.signOut()
                .then(() => {
                    showLogin();
                })
                .catch((error) => console.error("Log-out error:", error.message));
        }

        function calculateDateRangeSummary() {
            const startDate = new Date(document.getElementById("startDate").value);
            const endDate = new Date(document.getElementById("endDate").value);
            endDate.setHours(23, 59, 59, 999); // Include the entire end date

            if (!startDate || !endDate) {
                alert("Please select both start and end dates");
                return;
            }

            const filteredTransactions = allTransactions.filter(transaction => {
                const transactionDate = new Date(transaction.date);
                return transactionDate >= startDate && transactionDate <= endDate;
            });

            const summary = filteredTransactions.reduce((acc, transaction) => {
                acc.gross += Number(transaction.gross) || 0;
                acc.tips += Number(transaction.tips) || 0;
                acc.net += Number(transaction.net) || 0;
                return acc;
            }, { gross: 0, tips: 0, net: 0 });

            document.getElementById("dateRangeSummary").innerHTML = `
                Gross: $${summary.gross.toFixed(2)}<br>
                Tips: $${summary.tips.toFixed(2)}<br>
                Net: $${summary.net.toFixed(2)}
            `;

            console.log('Filtered Transactions:', filteredTransactions);
            console.log('Summary:', summary);
        }

        function recordTransaction() {
            const totalTattooValue = parseFloat(document.getElementById("totalTattooValue").value) || 0;
            const percentageEarned = (parseFloat(document.getElementById("percentageEarned").value) || 0) / 100;
            const cashTip = parseFloat(document.getElementById("cashTip").value) || 0;
            const cardTip = parseFloat(document.getElementById("cardTip").value) || 0;
            const description = document.getElementById("description").value || "No description";

            const gross = totalTattooValue;
            const tips = cashTip + cardTip;
            const net = (totalTattooValue * percentageEarned) + tips;

            const newTransaction = {
                userId: auth.currentUser.uid,
                gross,
                tips,
                net,
                description,
                date: new Date().toDateString(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("earnings").add(newTransaction)
                .then((docRef) => {
                    newTransaction.id = docRef.id;
                    allTransactions.push(newTransaction);
                    updateSummaries();
                    displayLog();
                    // Clear input fields
                    document.getElementById("totalTattooValue").value = "";
                    document.getElementById("percentageEarned").value = "";
                    document.getElementById("cashTip").value = "";
                    document.getElementById("cardTip").value = "";
                    document.getElementById("description").value = "";
                })
                .catch((error) => console.error("Error recording transaction:", error.message));
        }

        function resetLog() {
            if (confirm("Are you sure you want to reset the log?")) {
                const deletePromises = allTransactions.map(transaction => 
                    db.collection("earnings").doc(transaction.id).delete()
                );

                Promise.all(deletePromises)
                    .then(() => {
                        allTransactions = [];
                        updateSummaries();
                        displayLog();
                        document.getElementById("dateRangeSummary").innerHTML = "Select dates to see summary";
                    })
                    .catch((error) => console.error("Error resetting log:", error));
            }
        }

        function undoLastTransaction() {
            if (allTransactions.length === 0) {
                console.log("No transactions found to undo.");
                return;
            }

            const latestTransaction = allTransactions.reduce((latest, current) => {
                return new Date(current.timestamp?.toDate()) > new Date(latest.timestamp?.toDate()) ? current : latest;
            });

            db.collection("earnings").doc(latestTransaction.id).delete()
                .then(() => {
                    allTransactions = allTransactions.filter(t => t.id !== latestTransaction.id);
                    updateSummaries();
                    displayLog();
                })
                .catch((error) => console.error("Error deleting last transaction:", error));
        }

        function updateSummaries() {
            let dailyGross = 0, dailyTips = 0, dailyNet = 0;
            let grandGross = 0, grandTips = 0, grandNet = 0;
            const today = new Date().toDateString();

            allTransactions.forEach((transaction) => {
                grandGross += Number(transaction.gross) || 0;
                grandTips += Number(transaction.tips) || 0;
                grandNet += Number(transaction.net) || 0;
                if (transaction.date === today) {
                    dailyGross += Number(transaction.gross) || 0;
                    dailyTips += Number(transaction.tips) || 0;
                    dailyNet += Number(transaction.net) || 0;
                }
            });

            document.getElementById("dailyGross").innerText = dailyGross.toFixed(2);
            document.getElementById("dailyTips").innerText = dailyTips.toFixed(2);
            document.getElementById("dailyNet").innerText = dailyNet.toFixed(2);
            document.getElementById("grandGross").innerText = grandGross.toFixed(2);
            document.getElementById("grandTips").innerText = grandTips.toFixed(2);
            document.getElementById("grandNet").innerText = grandNet.toFixed(2);
        }

        function displayLog() {
            const logDisplay = document.getElementById("logDisplay");
            logDisplay.innerHTML = allTransactions.length === 0
                ? "No transactions recorded."
                : allTransactions
                    .sort((a, b) => {
                        const dateA = new Date(a.timestamp?.toDate() || 0);
                        const dateB = new Date(b.timestamp?.toDate() || 0);
                        return dateB - dateA;
                    })
                    .map(transaction => {
                        return `<div class="transaction-item">${transaction.date}: $${transaction.gross.toFixed(2)} gross, $${transaction.tips.toFixed(2)} tips, $${transaction.net.toFixed(2)} net.<br>Description: ${transaction.description}</div>`;
                    })
                    .join("");
        }
    </script>
</body>
</html>
